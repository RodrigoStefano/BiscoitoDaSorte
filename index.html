<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen01">
            <h1>
                Qual é a sua sorte <br> de hoje?
            </h1>
            <p>
                Abra o biscoito e descubra!
            </p>
            <button id="btnCookie"></button>
        </div>

        <div class="screen02 hide">
            <h2>
                Aqui está a sua sorte de hoje:
            </h2>
            <div id="fraseSorte">
                <p>
                    Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
                </p>
            </div>
            <img src="./image/opened-cookie.png" alt="Figura de um biscoito da sorte chinês, já aberto.">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
